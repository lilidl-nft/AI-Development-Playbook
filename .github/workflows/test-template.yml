name: Test Template

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-cookiecutter:
    name: Verify Python Template
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Cookiecutter
        run: uv tool install cookiecutter

      - name: Generate Project
        run: |
          uv run cookiecutter . --directory templates/python-starter --no-input project_slug=ci_test_project

      - name: Test Generated Project
        working-directory: ci_test_project
        run: |
          uv sync
          uv run pytest
          uv run ruff check .
          uv run mypy .
